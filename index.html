<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>J_J</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

    <!-- Custom styles for this template -->
    <link href="cover.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">
                <div class="inner cover">
                    <h1 class="cover-heading">Suprised smiley generator!</h1>
                    <form class="form-horizontal" role="form" id="form">
                        <div class="form-group">
                            <label for="count" class="col-sm-2 control-label">How many?</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" id="count" autofocus placeholder="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn-default">Smile!</button>
                            </div>
                        </div>
                    </form>
                    <p class="lead" id="output" />
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script>
        (function () {
            document.getElementById("form").onsubmit = go;

            function go(e) {
                var i,
                    number = parseInt(document.getElementById("count").value, 10),
                    output = [];

                e.preventDefault();

                if (!number) {
                    number = 1;
                }

                if (number > 1000) {
                    number = 1000;
                }

                for (i = 0; i < number; i++) {
                    output.push(smiley());
                }

                document.getElementById("output").textContent = output.join(" ");

                function smiley() {
                    return eye() + nose() + eye();
                }
                
                function eye() {
                    return sample(["o", "O", "0", "ø", "Ø", "ō", "Ō", "ö", "Ö", "ô", "Ô"]);
                }
                
                function nose() {
                    return sample(["_", "."]);
                }
                
                function sample(array) {
                    var randomIndex = Math.floor(Math.random() * array.length);
                    return array[randomIndex];
                }
            }
        })();
    </script>
</body>
</html>
